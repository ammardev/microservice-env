server {

    listen ${http_port};
    listen [::]:${http_port} ipv6only=on;

    server_name ${server_name};
    root ${root_path};
    index index.php;

    include /etc/nginx/sites-available/microservices/*.conf;

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    access_log /var/log/nginx/default_access-http.log;
    error_log /var/log/nginx/default_error-http.log;
}

server {
    listen ${https_port} ssl;
    listen [::]:${https_port} ipv6only=on;

    server_name ${server_name};

    root ${root_path};
    index index.php;

    include /etc/nginx/conf/ssl.conf;
    include /etc/nginx/conf/security.conf;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/${server_name}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${server_name}/privkey.pem;



    include /etc/nginx/sites-available/microservices/*.conf;

    location ~ /\.ht {
        deny all;
    }

    access_log /var/log/nginx/default_access-https.log;
    error_log /var/log/nginx/default_error-https.log;
}
